				function lon2x(lon) {
					var xfactor = 2.752;
					var xoffset = 473.75;
					var x = (lon * xfactor) + xoffset;
					return x;
				}
				function lat2y(lat) {
					var yfactor = -2.753;
					var yoffset = 231;
					var y = (lat * yfactor) + yoffset;
					return y;
				}

				function city_title(title) {
					var city_attr = {
					fill: "#015790",
					stroke: "none",
					opacity: 0.8,
					title: title
					};
					return city_attr;
				}
				
				function plot(lat,lon,size, city_attr) {
					size = size * .5 + 4;
					return R.circle(lon2x(lon), lat2y(lat), size).attr(city_attr);
				}


				var cities = {};
				cities.Mumbai = plot(18.9750, 72.8258, 5, city_title("Mumbai, India"));
				cities.Ajman = plot(25.4167, 55.5000, 2, city_title("Ajman, UAE"));
				cities.Atlanta = plot(33.7550, -84.3900, 6, city_title("Atlanta, USA"));

						};

        <script>
  $(function() {
    $( document ).tooltip({
      position: {
        my: "center bottom-20",
        at: "center top",
        using: function( position, feedback ) {
          $( this ).css( position );
          $( "<div>" )
            .addClass( "arrow" )
            .addClass( feedback.vertical )
            .addClass( feedback.horizontal )
            .appendTo( this );
        }
      }
    });
  });
  </script>
  <style>
  .ui-tooltip, .arrow:after {
    background: black;
    border: 2px solid white;
  }
  .ui-tooltip {
    padding: 10px 20px;
    color: white;
    border-radius: 20px;
    font: bold 14px "Helvetica Neue", Sans-Serif;
    text-transform: uppercase;
    box-shadow: 0 0 7px black;
  }
  .arrow {
    width: 70px;
    height: 16px;
    overflow: hidden;
    position: absolute;
    left: 50%;
    margin-left: -35px;
    bottom: -16px;
  }
  .arrow.top {
    top: -16px;
    bottom: auto;
  }
  .arrow.left {
    left: 20%;
  }
  .arrow:after {
    content: "";
    position: absolute;
    left: 20px;
    top: -20px;
    width: 25px;
    height: 25px;
    box-shadow: 6px 5px 9px -9px black;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
  }
  .arrow.top:after {
    bottom: -20px;
    top: auto;
  }
  </style>
